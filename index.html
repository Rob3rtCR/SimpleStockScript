<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock</title>
</head>
<body>
    <h1>
        <header>
        <div>
            <img class="Logo" src="Imagenes/stock.png" alt="Logo Stock">
            <p class="TituloPag">
                Bienvenido al Proyecto de JavaScript para Coder House
            </p>
        </div>
    </header>
        <div class="formulario">
            <h2 class="formulario__titulo">Control de stock</h2>
            <p class="inputs">Ingresar el nombre del producto</p>
            <input type="text" name="nombreProduct" class="formulario__input" id="nombreProduct">
            <br><br>
            <p class="inputs">Ingresa el detalle</p>
            <input type="text" c class="formulario__input" id="detalle">
            <br><br>
            <p class="inputs">Ingresa la cantidad</p>
            <input type="number" name="cantidad" class="formulario__input" id="cantidad">
            <br><br>
            <p class="inputs">Ingresa el precio</p>
            <input type="number" name="precio" class="formulario__input" id="precio">
            <br><br>
            <button onclick="addHtmlTableRow();" class="formulario__submit" id="calcular">
                <p class="boton">Agregar</p>
            </button>
            <button onclick="editHtmlTbleSelectedRow();" class="formulario__submit">
                <p class="boton">Editar</p>
            </button>
            <button onclick="removeSelectedRow();" class="formulario__submit">
                <p class="boton">Eliminar</p>
            </button>
        </div>
        <div class="container">
            <p class="TituloStock">Stock Registrado</p>
            <div class="tabtab-1" id="stock">
                <table class="table" id="table" border="1">
                    <tr class="celda">
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>IVA</th>
                    </tr>
                    <tr class="celda">
                        <td>N1</td>
                        <td>D1</td>
                        <td>01</td>
                        <td>11</td>
                        <td>21</td>
                    </tr>
                    <tr class="celda">
                        <td>N2</td>
                        <td>D2</td>
                        <td>02</td>
                        <td>12</td>
                        <td>22</td>
                    </tr>
                    <tr class="celda">
                        <td>N3</td>
                        <td>D3</td>
                        <td>03</td>
                        <td>13</td>
                        <td>23</td>
                    </tr>
                    <p class="TituloStock">IVA: <span id="resultado">0</span></p>
                </table>
            </div>
    </h1>
    <script src="ScriptTabla.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
