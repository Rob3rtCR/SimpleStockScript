<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock</title>
</head>
<body>
    <h1>
        <header>
        <div>
            <img class="Logo" src="Imagenes/stock.png" alt="Logo Stock">
            <p class="TituloPag">
                Bienvenido al Proyecto de JavaScript para Coder House
            </p>
        </div>
    </header>
        <div class="formulario">
            <h2 class="formulario__titulo">Control de stock</h2>
            <p class="inputs">Ingresar el nombre del producto</p>
            <input type="text" name="nombreProduct" class="formulario__input" id="nombreProduct">
            <br><br>
            <p class="inputs">Ingresa el detalle</p>
            <input type="text" c class="formulario__input" id="detalle">
            <br><br>
            <p class="inputs">Ingresa la cantidad</p>
            <input type="number" name="cantidad" class="formulario__input" id="cantidad">
            <br><br>
            <p class="inputs">Ingresa el precio</p>
            <input type="number" name="precio" class="formulario__input" id="precio">
            <br><br>
            <button onclick="addHtmlTableRow();" class="formulario__submit">Agregar</button>
            <button onclick="editHtmlTbleSelectedRow();" class="formulario__submit">Editar</button>
            <button onclick="removeSelectedRow();" class="formulario__submit">Limpiar</button>
        </div>
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                    <tr>
                        <td>N1</td>
                        <td>D1</td>
                        <td>C1</td>
                        <td>P1</td>
                    </tr>
                    <tr>
                        <td>N2</td>
                        <td>D2</td>
                        <td>C2</td>
                        <td>P2</td>
                    </tr>
                    <tr>
                        <td>N3</td>
                        <td>D3</td>
                        <td>C3</td>
                        <td>P3</td>
                    </tr>
                </table>
            </div>
    </h1>
    <script>
        var rIndex,
table = document.getElementById("table");
function checkEmptyInput()
{
    var isEmpty = false,
        nombreProduct = document.getElementById("nombreProduct").value,
        detalle = document.getElementById("detalle").value,
        cantidad = document.getElementById("cantidad").value;
        precio = document.getElementById("precio").value;

    if(nombreProduct === ""){
        alert("El nombre no puede estar vacio");
        isEmpty = true;
    }
    else if(detalle === ""){
        alert("El detalle no puede estar vacio");
        isEmpty = true;
    }
    else if(cantidad === ""){
        alert("Cantidad no puede estar vacio");
        isEmpty = true;
    }
    else if(precio === ""){
        alert("El precio no puede estar vacio");
        isEmpty = true;
    }
    return isEmpty;
}
    
// add Row
function addHtmlTableRow()
{
    if(!checkEmptyInput()){
    var newRow = table.insertRow(table.length),
        cell1 = newRow.insertCell(0),
        cell2 = newRow.insertCell(1),
        cell3 = newRow.insertCell(2),
        cell4 = newRow.insertCell(3),
        nombreProduct = document.getElementById("nombreProduct").value,
        detalle = document.getElementById("detalle").value,
        cantidad = document.getElementById("cantidad").value;
        precio = document.getElementById("precio").value;
    
    cell1.innerHTML = nombreProduct;
    cell2.innerHTML = detalle;
    cell3.innerHTML = cantidad;
    cell4.innerHTML = precio;

    selectedRowToInput();
}
}

function selectedRowToInput()
{
    
    for(var i = 1; i < table.rows.length; i++)
    {
        table.rows[i].onclick = function()
        {
          // get the seected row index
            rIndex = this.rowIndex;
            document.getElementById("nombreProduct").value = this.cells[0].innerHTML;
            document.getElementById("detalle").value = this.cells[1].innerHTML;
            document.getElementById("cantidad").value = this.cells[2].innerHTML;
            document.getElementById("precio").value = this.cells[3].innerHTML;
        };
    }
}
selectedRowToInput();

function editHtmlTbleSelectedRow()
{
    var nombreProduct = document.getElementById("nombreProduct").value,
        detalle = document.getElementById("detalle").value,
        cantidad = document.getElementById("cantidad").value;
        precio = document.getElementById("precio").value;
    if(!checkEmptyInput()){
        table.rows[rIndex].cells[0].innerHTML = nombreProduct;
        table.rows[rIndex].cells[1].innerHTML = detalle;
        table.rows[rIndex].cells[2].innerHTML = cantidad;
        table.rows[rIndex].cells[3].innerHTML = precio;
    }
}

function removeSelectedRow()
{
    table.deleteRow(rIndex);
    // clear input text
    document.getElementById("nombreProduct").value = "";
    document.getElementById("detalle").value = "";
    document.getElementById("cantidad").value = "";
    document.getElementById("precio").value = "";
}
    </script>
</body>
</html>
